version: "2"
services:
  nao-components:
    container_name: nao
    image: nao_tablet:latest
    ports:
      - "11311:11311"
    network_mode: "host"
    command: bash -c "
      roscore &
      { sleep 10; PYTHONPATH=/naoqi/pynaoqi-python2.7-2.8.6.23/lib/python2.7/site-packages:/opt/ros/kinetic/lib/python2.7/dist-packages; roslaunch nao_bringup nao_full_py.launch nao_ip:=192.168.0.101 roscore_ip:=192.168.0.100; } &
      { sleep 10; PYTHONPATH=/naoqi/pynaoqi-python2.7-2.8.6.23/lib/python2.7/site-packages:/opt/ros/kinetic/lib/python2.7/dist-packages; roslaunch nao_apps speech.launch nao_ip:=192.168.0.101; } &
      { sleep 10; source /workspace/devel/setup.bash; roslaunch mas_qt_tablet_interface nao_qt_tablet_interface.launch zyre_network_interface:=eth0; } "
